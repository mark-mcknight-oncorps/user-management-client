<div>
  <ng-container *ngIf="!isLoading && !error">
    <ul *ngIf="roles$ | async as roles">
      <li *ngFor="let role of roles">
        {{ role.name }}
      </li>
    </ul>
  </ng-container>

  <div *ngIf="isLoading">Loading roles...</div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
